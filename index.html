<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>warehouse Manager</title>
</head>

<body>


  <main class="container-fluid hero">
    <div class="row justify-content-center mx-3">
      <div class="col-10 d-flex justify-content-between menu p-3">
        <h2>Filter By</h2>
        <button class="btn btn-secondary mx-3" onclick="drawHeavyPackages()">HEAVY</button>
        <button class="btn btn-secondary mx-3" onclick="drawFragilePackages()">FRAGILE</button>
        <button class="btn btn-secondary mx-3" onclick="drawExpressPackages()">EXPRESS</button>
      </div>
      <div class=" col-10 package-tag text-center">Packages</div>

      <div class="col-10 package-list" id="table"></div>
      <button class=" col-2 btn btn-secondary mx-3" onclick="drawAllPackages()">ALL</button>
    </div>

  </main>





  <script src="app.js"></script>
</body>

</html>
